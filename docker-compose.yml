version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CHROMA_DB_HOST=chromadb
      - CHROMA_DB_PORT=8000
    depends_on:
      - chromadb
    volumes:
      - .:/app
      - ./uploads:/app/uploads

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8005:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE

volumes:
  postgres_data:
  chromadb_data:
